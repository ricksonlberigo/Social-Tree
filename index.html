<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Social Tree Desafio proposto na plataforma de ensino Rockeseat"
    />
    <meta name="author" content="Rickson Lucas Correia Silva Berigo" />
    <!-- CSS STYLE -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- FAV ICON -->
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
    <title>Social Tree - Desafio Rockeseat</title>
  </head>
  <body>
    <div class="content">
      <section class="hero-img">
        <div class="wrapper">
          <img src="assets/img/image-hero.png" alt="Imagem de Perfil" />
          <a href="https://www.instagram.com/berigo_rickson/" target="_blank">
            @instagram
          </a>
        </div>
      </section>

      <section class="links-btn">
        <div class="wrapper">
          <div class="btn">
            <a href="https://www.instagram.com/berigo_rickson/" target="_blank">
              Instagram
            </a>
          </div>
          <div class="btn">
            <a
              href="https://www.linkedin.com/in/ricksonl-berigo/"
              target="_blank"
            >
              Linkedin
            </a>
          </div>
          <div class="btn">
            <a href="https://twitter.com/rickson_berigo" target="_blank">
              Twitter
            </a>
          </div>
          <div class="btn">
            <a href="https://github.com/ricksonlberigo" target="_blank">
              Git Hub
            </a>
          </div>
        </div>
      </section>

      <section class="social-links">
        <div class="wrapper">
          <nav>
            <ul>
              <li>
                <a href="https://github.com/ricksonlberigo" target="_blank">
                  <img src="assets/img/github.svg" alt="Ícone Git Hub" />
                </a>
              </li>
              <li>
                <a
                  href="https://www.instagram.com/berigo_rickson/"
                  target="_blank"
                >
                  <img src="assets/img/instagram.svg" alt="Ícone Instagram" />
                </a>
              </li>
              <li>
                <a href="linkedin.com/in/ricksonl-berigo/" target="_blank">
                  <img src="assets/img/linkedin.svg" alt="Ícone Linkedin" />
                </a>
              </li>
              <li>
                <a href="https://twitter.com/rickson_berigo" target="_blank">
                  <img src="assets/img/twitter.svg" alt="Ícone Twitter" />
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </section>
    </div>
  </body>
</html>
